name: Build and Push to Amazon ECR

on: [push]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - run: echo "Checkout source code"
      - name: Checkout source code
        uses: actions/checkout@v4



      - name: Verify AWS CLI Installation
        run: aws --version

      - name: Test AWS CLI Configuration
        run: aws sts get-caller-identity --region ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}


      # Step 2: Log in to Amazon ECR
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Step 3: Build the Docker image
      - run: echo "Build Docker image"
      - name: Build Docker image
        run: |
          docker build -t exchangerate-react .
          docker tag exchangerate-react:latest 741448956915.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/er/exchangerate-react:latest

      # Step 4: Push the Docker image to Amazon ECR
      - run: echo "Push Docker image to Amazon ECR"
      - name: Push Docker image to Amazon ECR
        run: |
          docker push 741448956915.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/er/exchangerate-react:latest
      - run: echo "Complete"
